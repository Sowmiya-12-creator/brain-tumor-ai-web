<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brain Tumor Detection AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      padding: 40px 20px;
      text-align: center;
      background: rgba(0,0,0,0.3);
    }

      margin: 0;
      font-size: 2.5rem;
    }

      margin-top: 10px;

      max-width: 900px;

    }
    .upload-box {
      border: 2px dashed #00e6e6;
      padding: 40px;
      text-align: center;
      border-radius: 12px;
      cursor: pointer;
    }
    .upload-box:hover {
      background: rgba(0,230,230,0.1);
    }
    input[type="file"] {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background: #00e6e6;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }
    button:hover {
      background: #00cccc;
    }
    .result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
      display: none;
    }
    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.7;
      font-size: 14px;
    }
  </style>
</head>
